<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Render – InspireSpace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Upload Your Architectural Inspiration</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Render Image:</label><br>
    <input type="file" name="image" required><br><br>

    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description:</label><br>
    <textarea name="description"></textarea><br><br>

    <label>Mood / Tags:</label><br>
    <input type="text" name="mood"><br><br>

    <label>Your Name:</label><br>
    <input type="text" name="author"><br><br>

    <button type="submit">Upload</button>
  </form>
  <br>
  <a href="{{ url_for('index') }}">← Back to Gallery</a>
</body>
</html>
